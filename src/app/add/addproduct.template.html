<div class="col-md-6" style>
    <h2>Add new product</h2>
        <form #form="ngForm" (ngSubmit)="submit(form)">
            <div class="form-group">
                <label>Id:</label><input type="text" name="id_prod" #id_prod="ngModel" class="form-control" ngModel required>
                <div *ngIf="form.controls.id_prod && form.controls.id_prod.toched" class="alert alert-danger">Id is required</div>
            </div>
            <div class="form-group">
                <label>Name:</label><input type="text" name="name" class="form-control" ngModel required>
                <!-- <div *ngIf="form.errors && form.errors.name" class="alert alert-danger">Name is required</div> -->
            </div>
            <div class="form-group">
                <label>Description:</label><input type="text" name="description" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label>Price:</label><input type="number" name="price" class="form-control" ngModel>
                <!-- <div *ngIf="form.errors && form.errors.price" class="alert alert-danger">Price is required</div> -->
            </div>
            <div class="form-group">
                <label>Condition:</label><input type="text" name="condition" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label>Category:</label><input type="text" name="category" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <button [disabled]="!form.valid" class="btn btn-block btn-primary" type="submit">Save</button>
            </div>
        </form>

</div>
